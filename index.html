<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth Forms</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signup-form">
    <input name="fullName" id="reg-name" placeholder="Full Name" required />
    <input name="email" id="reg-email" placeholder="Email" type="email" required />
    <input name="password" id="reg-pass" placeholder="Password" type="password" required />
    <div id="pass-strength"></div>
    <input name="confirmPassword" id="reg-confirmPass" placeholder="Confirm Password" type="password" required />
    <button type="button" id="reg-toggle">Show Password</button>
    <button type="button" id="reg-btn">Sign Up</button>
    <div id="signup-errors"></div>
  </form>

  <h2>Sign In</h2>
  <form id="signin-form">
    <input name="email" id="login-email" placeholder="Email" type="email" required />
    <input name="password" id="login-pass" placeholder="Password" type="password" required />
    <button type="button" id="login-toggle">Show Password</button>
    <input type="checkbox" id="rememberMe" /> Remember Me
    <a href="#">Forgot password?</a>
    <button type="button" id="login-btn">Sign In</button>
    <div id="signin-errors"></div>
  </form>

  <script type="module" src="dist/signup.js"></script>
  <script type="module" src="dist/signin.js"></script>
  <script type="module" src="dist/toggle.js"></script>
  <script type="module" src="dist/passwordStrength.js"></script>
</body>
</html>
